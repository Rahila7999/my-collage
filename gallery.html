<h1 style="text-align:center; font-size:75px; text-decoration:double underline"><strong>COLLAGE EVENT'S PHOTOS</strong></h1>
<div class="full-img" id="fullImgBox">
<img src="images/logo.jpeg" id="fullImg">
<span onclick="closeFullImg()">X</span>
</div>
<div class="img-gallery">
<img src="images/g7.jpeg" onclick="openFullImg(this.src)">
<img src="images/ga.jpeg" onclick="openFullImg(this.src)">
<img src="images/g10.jpeg" onclick="openFullImg(this.src)">
<img src="images/g9.jpeg" onclick="openFullImg(this.src)">

<img src="images/g4.jpeg" onclick="openFullImg(this.src)">
<img src="images/li.jpeg" onclick="openFullImg(this.src)">
<img src="images/b2.png" onclick="openFullImg(this.src)">
<img src="images/g1.jpeg" onclick="openFullImg(this.src)">
<img src="images/3.jpeg" onclick="openFullImg(this.src)">
<img src="images/a4.jpeg" onclick="openFullImg(this.src)">
<img src="images/a.jpeg" onclick="openFullImg(this.src)">
<img src="images/a1.jpeg" onclick="openFullImg(this.src)">
<img src="images/a2.jpeg" onclick="openFullImg(this.src)">
<img src="images/a3.jpeg" onclick="openFullImg(this.src)">
<img src="images/g.jpeg" onclick="openFullImg(this.src)">
</div>
<script>
var fullImgBox = document.getElementById("fullImgBox");
var fullImg = document.getElementById("fullImg");
function openFullImg(pic){
fullImgBox.style.display = "flex";
fullImg.src=pic;
}
function closeFullImg(){
fullImgBox.style.display="none";
}
</script>
